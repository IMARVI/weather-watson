<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
        <i class="wi wi-day-cloudy w-icon" padding></i>
      </ion-col>
  </ion-row>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset class="user-input">

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="goToHome()">Login</button>
          <button ion-button class="submit-btn" full type="submit" (click)="goToAdmin()">Admin</button>
          <button ion-button class="register-btn" block clear (click)="registrar()">Registrarse</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
