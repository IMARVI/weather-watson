<ion-content id="main">
	<ion-row padding class="chat">
		<h1 id="chat-welcome">
			¿Qué deseas hacer?
		</h1>
	</ion-row>
	<ion-row padding-left>
		<ion-textarea  id="chat-input"></ion-textarea>
	</ion-row>
  <ion-card *ngFor="let item of cardItems">
  	<ion-row class="city">
	    <ion-col>
	    	<ion-item>
		      <h2>{{item.city.name}}</h2>
		      <h1 class="italic">{{item.city.temp}}</h1>
		    </ion-item>
	    </ion-col>
	    <ion-col>
	    	<i class="wi wi-{{item.image}} w-icon" float-right padding></i>
	    </ion-col>
		</ion-row>
  </ion-card>
</ion-content>
