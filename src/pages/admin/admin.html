<ion-content class="login-content" padding>
		<button ion-button (click)= "showNewUsr()"  >Agregar Usr</button>
		<button ion-button (click)= "verUsr()"  >Ver Usr</button>

<div *ngIf= "nuevo" >
		<div class="login-box">
			<form>
				<ion-row>
					<ion-col>
						<ion-list inset class="user-input">

							<ion-item>
								<ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" ></ion-input>
							</ion-item>

							<ion-item>
								<ion-input type="text" placeholder="Apellido" [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}"></ion-input>
							</ion-item>

							<ion-item>
								<ion-label>Admin</ion-label>
								<ion-toggle [(ngModel)]="activo" [ngModelOptions]="{standalone: true}" ></ion-toggle>
							</ion-item>

							<ion-item>
									<ion-input type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
							</ion-item>

							<ion-item>
									<ion-input type="password" placeholder="Password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}"></ion-input>
							</ion-item>

						</ion-list>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col class="signup-col">
						<button ion-button class="submit-btn" full type="submit" (click)="regUser()">Registrar</button>
					</ion-col>
				</ion-row>

			</form>
		</div>
</div>

<div *ngIf= "verUsrs" >
				<ion-card *ngFor="let usr of datosUsrs" (click)= "detalleUsr(usr)" >
					<ion-row class="city">
						<ion-col>
							<ion-item>
								<h2>{{usr.nombre}}</h2>
								<h3>{{usr.apellidos}}</h3>
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-card>
</div>
</ion-content>
