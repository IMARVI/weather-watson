<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
        <i class="wi wi-day-cloudy w-icon" padding></i>
      </ion-col>
  </ion-row>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset class="user-input">
            <ion-item>
              <ion-input type="text" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="verifyCredentials(email)">Login</button>
          <button ion-button class="register-btn" block clear (click)="registrar()">Registrarse</button>
          <ion-icon (click)="doFbLogin()" name="logo-facebook" id="logo-facebook" item-left></ion-icon>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
