<ion-content class="login-content" padding>

<form>
  <ion-row>
    <ion-col>
      <ion-list inset class="user-input">

        <ion-item>
          <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Apellidos" [(ngModel)]="apellidos" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full (click)="disponibilidad(email)">Registrar</button>
    </ion-col>
  </ion-row>

</form>
</ion-content>
