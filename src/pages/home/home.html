<ion-content id="main">
  <ion-icon id="back" name="log-out" padding float-right (click)="goToLogin()"></ion-icon>
	<div class="chat">

		<ion-row padding>
			<h2 id="chat-welcome">
				{{wText}}
      </h2>
		</ion-row>

	  <ion-row padding-left>
	    <ion-input placeholder="Escribe algo..."  id="chat-input"
	    type=text (click)="showChatOps(true)" (keyup.enter)="watsonConversation($event.target.value)" > </ion-input>
	  </ion-row>
  </div>

  <div class="chat" *ngIf="wOps">
  	<ion-list no-lines no-margin>
		<ion-item text-center> Puedes preguntarme cosas como:</ion-item>
	    <ion-item text-center> Dame el pronostico de hoy</ion-item>
	    <ion-item text-center> ¿Cómo esta el clima en "Ciudad"?</ion-item>
  	</ion-list>
  </div>


  <div *ngIf="ciudadesUsr">
  <ion-card *ngFor="let item of ciudades"  >
  	<ion-row class="city" (click)="showFullInfo2(item, false)" >
	    <ion-col>
	    	<ion-item>
		      <h2>{{item.location.city}}</h2>
          <h1 class="italic">{{item.item.condition.temp}}º</h1>
		    </ion-item>
	    </ion-col>
	    <ion-col>
	    	<i class="wi wi-yahoo-{{item.item.condition.code}} w-icon" float-right padding></i>
	    </ion-col>
	  </ion-row>
  </ion-card>
  </div>
</ion-content>
