<ion-content class="main" padding>
<ion-icon id="back" name="log-out" padding float-right (click)="goToLogin()"></ion-icon>
	<ion-list inset no-lines>
		<h2>Usuarios</h2>
   		<ion-item *ngFor= "let usr of datosUsrs" (click)="detalleUsr(usr)"> 
   			<ion-avatar item-start>
	          <ion-icon class="avatar" name="contact"></ion-icon>
	        </ion-avatar>
      		<h2>{{usr.nombre}}</h2>
			<h3>{{usr.apellidos}}</h3>
    	</ion-item>
	</ion-list>
	<ion-fab bottom right>
    	<button ion-fab mini (click) ="detalleUsr()"  ><ion-icon name="add"></ion-icon> </button>
  </ion-fab>
</ion-content>
