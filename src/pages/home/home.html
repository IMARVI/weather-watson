<ion-content id="main">

	<div id="chat">
		<ion-row padding>
			<h1 id="chat-welcome">
				¿Qué deseas hacer?
			</h1>
		</ion-row>

	  <ion-row padding-left>
	    <ion-input placeholder="Escribe algo..." clearInput id="chat-input"
	    type=text (keyup.enter)="callWeatherApi($event.target.value)"> </ion-input>
	  </ion-row>
	</div>
	
  <div *ngIf="climaService.cardItems">
  <ion-card *ngFor="let item of climaService.cardItems['datos']" (click)="showFullInfo(item)" >
  	<ion-row class="city">
	    <ion-col>
	    	<ion-item>
		      <h2>{{item.ciudad}}</h2>
          <h1 class="italic">{{item.temperatura}}º</h1>
		    </ion-item>
	    </ion-col>
	    <ion-col>
	    	<i class="wi wi-{{item.imagen}} w-icon" float-right padding></i>
	    </ion-col>
	  </ion-row>
  </ion-card>
  </div>

</ion-content>
