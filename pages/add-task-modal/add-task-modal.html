<ion-header>
  <ion-toolbar color="primary" >
    <ion-title>Weather bot</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-row>
    <ion-item>
      <h1>{{info.ciudad}}</h1>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
        <h1>{{info.temperatura}}</h1>
    </ion-item>
  </ion-row>
  <ion-row>
      <i class="wi wi-{{info.imagen}} w-icon"></i>
  </ion-row>
  <ion-row>
    <ion-item>
      <h1>Precipitacion {{info.precipitacion}}</h1>
    </ion-item>
    <ion-item>
        <h1>Humedad {{info.humedad}}</h1>
      </ion-item>
      <ion-item>
          <h1>Vel.Viento{{info.viento}}</h1>
        </ion-item>
  </ion-row>
</ion-content>
<ion-fab bottom right>
  <button ion-fab><ion-icon name="add"></ion-icon> </button>
</ion-fab>
