<ion-content id="main">
  <ion-icon id="back" name="log-out" padding float-right (click)="goToLogin()"></ion-icon>
	<div id="chat">

		<ion-row padding>
			<h2 id="chat-welcome">
				{{wText}}
      </h2>
		</ion-row>

	  <ion-row padding-left>
	    <ion-input placeholder="Escribe algo..."  id="chat-input"
	    type=text (click)="showChatOps(true)" (keyup.enter)="watsonConversation($event.target.value)" > </ion-input>
	  </ion-row>
  </div>

  <div *ngIf="wOps">
    <p> Puedes preguntarme cosas como:</p>
    <p> Dame el pronostico de hoy</p>
    <p> Como esta el clima en "Ciudad"</p>
  </div>


  <div *ngIf="ciudadesUsr">
  <ion-card *ngFor="let item of ciudades" (click)="showFullInfo2(item, false)" >
  	<ion-row class="city">
	    <ion-col>
	    	<ion-item>
		      <h2>{{item.location.city}}</h2>
          <h1 class="italic">{{item.item.condition.temp}}ยบ</h1>
		    </ion-item>
	    </ion-col>
	    <ion-col>
	    	<i class="wi wi-yahoo-{{item.item.condition.code}} w-icon" float-right padding></i>
	    </ion-col>
	  </ion-row>
  </ion-card>
  </div>
</ion-content>
